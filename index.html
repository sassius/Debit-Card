<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="card-container"> 
            <div class="front-side">
                <header class="header">
                    <span class="logo">
                        <img src="./assets/logo.png" alt="logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="./assets/pngwing.com.png" alt="chip" class="chip">
                </header>
                <div class="details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 5040 2030 3020</h5>
                        <h5 class="name">Samarjeet Singh</h5>
                    </div>
                    <div class="valid">
                        <h6>Valid Through</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
            <div class="back-side">
                <h6>For customer service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                <span class="black-stripe"></span>
                <div class="white-strip"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla cum expedita eos impedit, blanditiis molestiae?</h5>
            </div>
        </div>
    </section>
